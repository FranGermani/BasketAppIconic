<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .bg-light-custom {
        background: linear-gradient(rgba(0, 0, 0, 0.479), #0077ff);
    }
  </style>
</head>
<body class="bg-light-custom d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path d="M14 8c0-3.866-3.582-7-8-7S0 4.134 0 8c0 3.866 3.582 7 8 7s8-3.134 8-7zM1.443 8a6.027 6.027 0 0 1 1.124-3.135A6.027 6.027 0 0 1 8 2c1.3 0 2.522.404 3.498 1.093A6.027 6.027 0 0 1 14.557 8a6.027 6.027 0 0 1-1.124 3.135A6.027 6.027 0 0 1 8 14a6.027 6.027 0 0 1-3.498-1.093A6.027 6.027 0 0 1 1.443 8z"/>
                    </svg>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#64;</span>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" autocomplete="email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zM5 5v3h6V5a3 3 0 0 0-6 0z"/>
                    </svg>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="new-password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zM5 5v3h6V5a3 3 0 0 0-6 0z"/>
                    </svg>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" autocomplete="new-password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Create Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
