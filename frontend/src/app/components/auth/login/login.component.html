<div class="full-screen-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card-group">
          <div class="card login-card p-4">
            <div class="card-body">
              <div class="text-center mb-4">
                <img src="https://i.imgur.com/swfTKQs.png" alt="ICONIC Logo" width="110px">
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path d="M14 8c0-3.866-3.582-7-8-7S0 4.134 0 8c0 3.866 3.582 7 8 7s8-3.134 8-7zM1.443 8a6.027 6.027 0 0 1 1.124-3.135A6.027 6.027 0 0 1 8 2c1.3 0 2.522.404 3.498 1.093A6.027 6.027 0 0 1 14.557 8a6.027 6.027 0 0 1-1.124 3.135A6.027 6.027 0 0 1 8 14a6.027 6.027 0 0 1-3.498-1.093A6.027 6.027 0 0 1 1.443 8z"/>
                      </svg>
                    </span>
                  </div>
                  <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zM5 5v3h6V5a3 3 0 0 0-6 0z"/>
                      </svg>
                    </span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="current-password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col text-left">
                    <button type="button" class="btn btn-link px-0" (click)="enterAsGuest()">Enter as Guest</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col text-left">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card signup-card py-5 d-md-down-none" style="min-width: 44%;">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Version beta</p>
                <p>Usuario=admin</p>
                <p>password=admin</p>
                <button type="button" class="btn btn-light mt-3" (click)="navigateToRegister()">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
